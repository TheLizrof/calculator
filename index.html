<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button id="c" class="btn">CE</button>
        <button id="borrar" class="btn">C</button>
        <button class="btn">%</button>
        <button class="btn">รท</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">X</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
        <button id="creador" class="creador">The<br>Lizrof</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">,</button>
        <button id="igual" class="btn">=</button>
    </div>


<script> src="./js/main.js"</script>
</body>
</html>
